name: imag
version: 0.1
author: Matthias Beyer <mail@beyermatthias.de>
about: PIM-Suite for the console
args:
    - verbose:
        short: v
        long: verbose
        help: Enable verbosity
        required: false

    - debug:
        short: d
        long: debug
        help: Sets the level of debugging information
        required: false

    - rtp:
        short: r
        long: runtimepath
        help: Set the runtime path
        required: false
        takes_value: true


    - storename:
        short: s
        long: storename
        help: Name of the store in the runtimepath. Defaults to "store"
        required: false

subcommands:
    - cal:
        about: Calendar module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

    - cont:
        about: Contact module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

    - mail:
        about: Mail module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

    - wiki:
        about: Wiki module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

    - bm:
        about: Bookmark module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>
        subcommands:
            - add:
                about: Add bookmark
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - url:
                        short: u
                        long: url
                        help: Add a new URL as bookmark
                        required: true
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Add these tags to the URL
                        required: false
                        takes_value: true

            - list:
                about: List bookmarks
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - match:
                        short: m
                        long: match
                        help: Match for regex
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Filter for these tags
                        required: false
                        takes_value: true

            - remove:
                about: Remove bookmark(s)
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - id:
                        long: id
                        help: Delete Bookmark with ID
                        required: false
                        takes_value: true

                    - match:
                        short: m
                        long: match
                        help: Match for regex
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Filter for these tags
                        required: false
                        takes_value: true

            - add_tags:
                about: Add tags to bookmark(s)
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - with_id:
                        long: with-id
                        help: Add tags to bookmark with ID
                        required: false
                        takes_value: true

                    - with_match:
                        short: m
                        long: with-match
                        help: Add tags to bookmark(s) which match this regex
                        required: false
                        takes_value: true

                    - with_tags:
                        long: with-tags
                        help: Add tags to bookmark(s) which have these tag(s)
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Add these tags
                        required: true
                        takes_value: true

    - todo:
        about: Todo module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

    - news:
        about: News module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

